<div tabindex="-1" (blur)="onTouched()" class="multiselect-dropdown" (clickOutside)="closeDropdown()" (keyup.esc)="toggleDropdown($event)">
  <div [class.disabled]="disabled">
    <span  class="dropdown-btn" (click)="toggleDropdown($event)" (keyup.enter)="toggleDropdown($event)" (keyup.space)="toggleDropdown($event)"
	role="button" tabindex="0" [attr.aria-expanded]="_settings.defaultOpen">
      <span *ngIf="selectedItems.length == 0">{{_placeholder}}</span>
      <span class="selected-item" *ngFor="let item of selectedItems;trackBy: trackByFn;let k = index" [hidden]="k > _settings.itemsShowLimit-1">
        {{item.text}}
        <a aria-label="delete" style="padding-top:2px;padding-left:2px;color:white" (click)="onItemClick($event,item)">x</a>
      </span>
      <span style="float:right !important;padding-right:4px">
        <span style="padding-right: 6px;" *ngIf="itemShowRemaining()>0">+{{itemShowRemaining()}}</span>
        <span [ngClass]="_settings.defaultOpen ? 'dropdown-up' : 'dropdown-down'"></span>
      </span>
    </span>
  </div>
  <div class="dropdown-list" [hidden]="!_settings.defaultOpen">
    <ul class="item1">
      <li (click)="toggleSelectAll()" *ngIf="_data.length > 0 && !_settings.singleSelection && _settings.enableCheckAll && _settings.limitSelection===-1" class="multiselect-item-checkbox" style="border-bottom: 1px solid #ccc;padding:10px">
        <input type="checkbox" [attr.aria-label]="!isAllItemsSelected() ? _settings.selectAllText : _settings.unSelectAllText" [checked]="isAllItemsSelected()" [disabled]="disabled || isLimitSelectionReached()" />
        <div aria-hidden="true">{{!isAllItemsSelected() ? _settings.selectAllText : _settings.unSelectAllText}}</div>
      </li>
      <li class="filter-textbox" *ngIf="_data.length>0 && _settings.allowSearchFilter">
        <input type="text" aria-label="multiselect-search" [readOnly]="disabled" [placeholder]="_settings.searchPlaceholderText" [(ngModel)]="filter.text" (ngModelChange)="onFilterTextChange($event)">
      </li>
    </ul>
    <ul class="item2" [style.maxHeight]="_settings.maxHeight+'px'">
      <li *ngFor="let item of _data | ng2ListFilter:filter; let i = index;" (click)="onItemClick($event,item)" class="multiselect-item-checkbox">
        <input type="checkbox" [attr.aria-label]="item.text" [checked]="isSelected(item)" [disabled]="disabled || (isLimitSelectionReached() && !isSelected(item))" />
		<!-- we can't use the div below as label because in firefox it activates onBlur event when user focus on the label, and onBlur closes this widget, generating accessibility problems. -->
		<!-- Hidden the div to aboid that the user focus on it. Also it avoids duplicated information -->
        <div aria-hidden="true">{{item.text}}</div>
      </li>
      <li class='no-data' *ngIf="_data.length == 0">
        <h5>{{_settings.noDataAvailablePlaceholderText}}</h5>
      </li>
    </ul>
  </div>
</div>
